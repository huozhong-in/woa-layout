version: "3.9"

services:
  woa-nginx:
    image: nginx:alpine
    container_name: woa-nginx
    restart: unless-stopped

    # 关键：使用 host 网络，确保 proxy_pass 到宿主机 127.0.0.1:8383 生效
    # 仅 Linux 支持 host 网络模式
    network_mode: host

    volumes:
      - ./woa-layout.nginx.conf:/etc/nginx/conf.d/default.conf:ro

    # host 网络下无需 ports 映射
